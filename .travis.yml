language: r
cache: packages
sudo: false

env:
  - NOT_CRAN=true
  - DO_CODECOV=true
  - DO_CODECOV=false

addons:
  apt:
    packages:
      - libgsl0-dev
os:
  - linux
  - osx

r:
  - release
  - devel

matrix:
  exclude:
    - os: linux
      r: release
      env: DO_CODECOV=false
    - r: devel
      env: DO_CODECOV=true

before_script:
  - Rscript -e 'Rcpp::compileAttributes(Sys.getenv("TRAVIS_BUILD_DIR"))'

after_success:
  - if [[ "$DO_CODECOV" == "true" ]]; then travis_wait 30 Rscript -e 'covr::codecov()'; fi

